{% extends 'principal.html' %}
{% block body %}

	<div class="page-header">
  		<h1><i class="fa fa-cubes" aria-hidden="true"></i> Charger une configuration</h1>
	</div>

	{% if message_erreur %}
	<div class="panel panel-danger">
		<div class="panel-heading">Erreur</div>
		<div class="panel-body">
		<p class='bg-danger'>{{message_erreur}}</p>
		</div>
	</div>
	{% endif %}
	
	<div class="panel panel-primary">
  		<div class="panel-heading">Choix de la configuration</div>  		
  		<div class="panel-body">
			<form class="form-horizontal" method="post">
				{% csrf_token %}
				<div class="form-group">			  
				    <label for="inputEmail3" class="col-sm-2 control-label">Fichiers </label>
				    <div class="col-sm-8">
					   <select class="form-control" name="fichier">
					   	{% for fichier in fichiers_config %}
						  <option value="{{fichier.0}}">{{fichier.1}} - Fichier  {{fichier.0}}</option>
						{% endfor %}
						</select> 
				    </div>
				    <div class="col-sm-2">
				    	<button type="submit" class="btn btn-primary" name="load" alt="Charger fichier" title="Charger configuration">
							<i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
						</button>
				   
				    	<button type="submit" class="btn btn-primary" name="delete" alt="Charger fichier" title="Supprimer configuration">
							<i class="fa fa-times fa-2x" aria-hidden="true"></i>
						</button>
				    </div>
	  			</div>
	  		 </form>   		
		</div>
	</div>
		
{% endblock %}

{% block javascript %}
{% endblock %}
